<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Engstrom's Graigslist</title>

</head>

<body>

    <div class="container-fluid">
        <header class="headers">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Welcome to Graigslist</h1>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-sm-4">
                    <button onclick="app.controllers.autosCtrl.drawAutoForm()">Autos</button>
                </div>
                <div class="col-sm-4">
                    <button onclick="app.controllers.propsCtrl.drawPropForm()">Properties</button>
                </div>
                <div class="col-sm-4">
                    <button onclick="app.controllers.jobsCtrl.drawJobsForm()">Jobs</button>
                </div>
            </div>
        </header>
        <!-- FORMS AND CONTENT -->
        <section class="content">
            <div class="row form-row">
                <div class="col-sm-6" id="forms">
                    <!-- forms get drawn here -->

                </div>
            </div>
            <div class="row" id="board">
                <!-- cars get drawn here -->
            </div>
        </section>

    </div>



    <!-- EXTERNAL LIBRARIES -->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- SERVICES -->
    <script src="app/autos/auto-service.js"></script>
    <script src="app/properties/prop-service.js"></script>
    <script src="app/jobs/job-service.js"></script>
    <!-- CONTROLLERS -->
    <script src="app/autos/auto-controller.js"></script>
    <script src="app/properties/prop-controller.js"></script>
    <script src="app/jobs/job-controller.js"></script>
    <!-- INIT -->
    <script src="app/init.js"></script>
</body>

</html>
